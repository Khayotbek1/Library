<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 0;
        }

        hr {
            width: 50%;
            border: 1px solid #ddd;
            margin: 20px auto;
        }

        .home-btn, .create-btn {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .home-btn { background: #007BFF; }
        .home-btn:hover { background: #0056b3; }
        .create-btn { background: #28a745; }
        .create-btn:hover { background: #218838; }
        .create-btn:active { transform: scale(0.95); }

        .authors-list {
            list-style: none;
            padding: 0;
        }

        .authors-list li {
            background: white;
            margin: 10px auto;
            padding: 15px;
            width: 50%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .authors-list li:hover {
            transform: scale(1.02);
        }

        .author-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .author-name:hover {
            color: #007BFF;
        }

        .btn-delete, .btn-edit {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background: #c82333;
        }

        .btn-edit {
            background: #ffc107;
            color: black;
        }
        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete:active, .btn-edit:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Authors</h1>
    <a href="/" class="home-btn">üè† Bosh sahifa</a>
    <hr>

    <a href="create_author/">
        <button class="create-btn">‚ûï Create author</button>
    </a>

    <ul class="authors-list">
        {% for author in authors %}
            <li>
                <a class="author-name" href="{% url 'author_detail' author.id %}">{{ author.name }}</a>
                <div>
                    <a href="{% url 'author_update' author.id %}">
                        <button class="btn-edit">‚úèÔ∏è Edit</button>
                    </a>
                    <a href="{% url 'author_delete_confirm' author.id %}">
                        <button class="btn-delete">‚ùå Delete</button>
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
