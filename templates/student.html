<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ student.name }} info</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 0;
            animation: fadeInDown 0.6s ease-in-out;
        }
        .back-btn {
            display: inline-block;
            margin: 20px 0;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Student Info Card */
        .student-card {
            background: white;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-in-out;
        }
        .student-card ul {
            list-style: none;
            padding: 0;
        }
        .student-card li {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s;
        }
        .student-card li:last-child {
            border-bottom: none;
        }
        .student-card li:hover {
            background: #f1f1f1;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>{{ student.name }} ma'lumotlari</h1>
    <a href="/students" class="back-btn">â¬… Barcha Talabalar</a>

    <div class="student-card">
        <ul>
            <li><strong>ID:</strong> {{ student.id }}</li>
            <li><strong>Ism:</strong> {{ student.name }}</li>
            <li><strong>Kurs:</strong> {{ student.course }}</li>
            <li><strong>Guruh:</strong> {{ student.group }}</li>
        </ul>
    </div>

</body>
</html>
