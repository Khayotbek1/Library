<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcha Recordlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e3e3e3;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        li:hover {
            background: #000000;
            color: #ffffff;
            cursor: pointer;
        }
        .home-btn, .create_record {
            display: inline-block;
            padding: 10px 15px;
            margin-bottom: 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Bosh sahifa tugmasi */
        .home-btn {
            background: #007bff;
            color: white;
        }
        .home-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .home-btn:active {
            transform: scale(0.95);
        }

        /* Yangi record tugmasi */
        .create_record {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            margin-left: 10px;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .create_record:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: scale(1.05);
        }
        .create_record:active {
            transform: scale(0.95);
        }

        .qaytar {
            color: #0056b3;
        }

        /* Form styling */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            background: #2c3e50;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/" class="home-btn">üè† Bosh sahifa</a>
    <a class="create_record" href="create_record/">‚ûï Yangi record</a>
    <h1>üìú Barcha Recordlar</h1>

    <form>
        <input type="text" name="search" {% if search %} value="{{ search }}" {% endif %} placeholder="Qidiruv...">
        <button>üîç Qidirish</button>
    </form>

    <ul>
        {% for record in records %}
            <li>üìñ <strong>{{ record.book.name }}</strong> - üë®‚Äçüéì {{ record.student.name }} - üìÖ {{ record.date_received }}
            </li>
            <li><strong class="qaytar">Qaytarish sanasi:</strong> - ü§ù {{ record.return_date }}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
