<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin qo'shish</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Umumiy stil */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Kontayner */
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        /* Sarlavha */
        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Inputlar */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Tugmalar */
        button, .back-btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        /* Qo‚Äòshish tugmasi */
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        /* Ortga qaytish tugmasi */
        .back-btn {
            background: #007bff;
            color: white;
            text-decoration: none;
            display: block;
            border: none;
            margin-top: 10px;
            line-height: 20px;
        }

        .back-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive dizayn */
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üõ†Ô∏è Admin qo'shish</h1>

    <form method="post">
        {% csrf_token %}

        <label for="ism">Ism</label>
        <input type="text" name="ism" id="ism" required>

        <label for="ish_vaqti">Ish vaqti</label>
        <input type="time" name="ish_vaqti" id="ish_vaqti">

        <button type="submit">‚ûï Qo'shish</button>
    </form>

    <a href="lib_admin/" class="back-btn">‚¨ÖÔ∏è Ortga</a>
</div>

</body>
</html>
