<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 0;
        }
        hr {
            width: 50%;
            border: 1px solid #ddd;
            margin: 20px auto;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }

        /* Student List */
        .students-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        .students-list li {
            background: white;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        .students-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <h1>Students</h1>
    <a href="/">Home page</a>
    <hr>

    <ul class="students-list">
        {% for student in students %}
            <li>{{ forloop.counter }}. {{ student.name }}</li>
        {% endfor %}
    </ul>

</body>
</html>
