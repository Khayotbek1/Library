<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 0;
        }
        hr {
            width: 50%;
            border: 1px solid #ddd;
            margin: 20px auto;
        }
        a {
            text-decoration: none;
        }
        .home {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Student List */
        .students-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        .students-list li {
            background: white;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        .students-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Student Link */
        .student-link {
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s;
        }
        .student-link:hover {
            color: #0056b3;
        }

        /* Delete Button */
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .delete-btn:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form styling */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            background: #2c3e50;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        form:hover {
            transform: scale(1.05);
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        button:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <h1>Students</h1>
    <a class="home" href="/">Home page</a>
    <hr>

    <form>
        <input type="text" name="search" {% if search %} value="{{ search }}" {% endif %} placeholder="Qidiruv...">
        <button>üîç Qidirish</button>
    </form>

    <ul class="students-list">
        {% for student in students %}
            <li>
                <a class="student-link" href="/students/{{student.id}}/">{{ forloop.counter }}. {{ student.name }}</a>
                <a href="/students/{{ student.id }}/delete/">
                    <button class="delete-btn">Delete</button>
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
