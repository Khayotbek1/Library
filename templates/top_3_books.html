<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eng katta 3 ta kitob</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e3e3e3;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
        .home-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .home-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>


<div class="container">
  <a href="/" class="home-btn">üè† Bosh sahifa</a>
  <h1>üìö Sahifasi eng katta 3 ta kitob</h1>
    <ul>
        {% for book in books %}
            <li><strong>{{ book.name }}</strong> - {{ book.page }} sahifa</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
