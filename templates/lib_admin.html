 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library Admins</title>
    </head>
    <body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 0;
        }
        hr {
            width: 50%;
            border: 1px solid #ddd;
            margin: 20px auto;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        .authors-list {
            list-style: none;
            padding: 0;
        }
        .authors-list li {
            background: white;
            margin: 10px auto;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>

   <h1>Barcha Adminlar</h1>
    <a href="/">Bosh sahifa</a>
    <hr>
    {% for admin in lib_admin %}
        <a href="{% url 'admin_detail' admin.id %}">{{ admin.name }}</a>
    {% endfor %}

    </body>
  </html>
