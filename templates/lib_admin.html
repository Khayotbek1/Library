<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admins</title>
    <style>
        /* === Umumiy Sahifa Dizayni === */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background: #343a40;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        hr {
            width: 60%;
            border: 1px solid #ddd;
            margin: 20px auto;
        }

        /* === Tugmalar Dizayni === */
        .btn {
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-home { background: #007bff; margin-top: 20px }
        .btn-home:hover { background: #0056b3; }

        .btn-add { background: #28a745; }
        .btn-add:hover { background: #218838; }

        .btn-edit { background: #ffc107; color: black; }
        .btn-edit:hover { background: #e0a800; }

        .btn-delete { background: #dc3545; }
        .btn-delete:hover { background: #c82333; }

        /* === Adminlar Ro'yxati === */
        .admin-list {
            list-style: none;
            padding: 0;
            width: 60%;
            margin: 20px auto;
        }

        .admin-list li {
            background: white;
            margin: 10px 0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .admin-name {
            font-size: 18px;
            font-weight: bold;
            color: #343a40;
            text-decoration: none;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>üìö Barcha Adminlar</h1>

    <a href="/" class="btn btn-home">üè† Bosh sahifa</a>
    <a href="create_admin" class="btn btn-add">‚ûï Admin qo'shish</a>

    <hr>

    <ul class="admin-list">
        {% for admin in lib_admin %}
            <li>
                <a class="admin-name" href="{% url 'admin_detail' admin.id %}"><span class="admin-name">{{ admin.name }}</span></a>
                <div class="admin-actions">
                    <a href="{% url 'lib_admin_update' admin.id %}" class="btn btn-edit">‚úèÔ∏è Edit</a>
                    <a href="{% url 'lib_admin_delete_confirm' admin.id %}" class="btn btn-delete">‚ùå Delete</a>

                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
