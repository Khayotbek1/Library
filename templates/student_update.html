<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 300px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff9800;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<h1>{{ student.name }} ma'lumotlarini tahrirlash</h1>

<form method="post">
  {% csrf_token %}

  <label for="ism">Ism</label>
  <input type="text" name="ism" id="ism" value="{{ student.name }}">

  <label for="kurs">Kurs</label>
  <input type="text" name="kurs" id="kurs" value="{{ student.course }}">

  <label for="guruh">Guruh</label>
  <input type="text" name="guruh" id="guruh" value="{{ student.group }}">

  <label for="kitob_soni">Kitob soni</label>
  <input type="number" name="kitob_soni" id="kitob_soni" value="{{ student.book_quantity }}">

  <a href="{% url 'students' %}">
  <button type="button">Bekor qilish</button>
  </a>
  <button>Tasdiqlash</button>
</form>
</body>
</html>
